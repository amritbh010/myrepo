<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="head">
          <h1>Job application</h1>
          <span id="head">(web)</span>
        </div>

        <form action="">
          <div id="name">
            <label for="firstname">First Name</label><br />
            <input
              type="text"
              id="firstname"
              name="firstname"
              class="username"
              placeholder="Enter First Name"
            />
          </div>

          <div id="name">
            <label for="lastname">Last Name</label><br />
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="username1"
              placeholder="Enter Last Name"
            />
          </div>

          <div id="email">
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              class="email"
              placeholder="Enter Email.."
            />
          </div>

          <div id="Job">
            <label for="job">Job Role</label><br />
            <select name="job" id="job">
              <option value="Select">Select job role</option>
              <option value="marketing coordinator">
                Marketing Coordinator
              </option>
              <option value="web designer">Web Designer</option>
            </select>
          </div>

          <div id="add">
            <label for="address">Address</label><br />
            <textarea
              name="address"
              id="address"
              cols="30"
              rows="10"
              placeholder="Enter Address"
            ></textarea>
          </div>

          <div id="Job">
            <label for="city">City</label><br />
            <input
              type="text"
              id="city"
              name="city"
              class="city"
              placeholder="Enter City Name"
            />
          </div>

          <div class="pin">
            <label for="pin">Pincode</label><br />
            <input
              type="number"
              id="pin"
              name="pincode"
              class="pin"
              placeholder="Enter Pincode Name"
            />
          </div>

          <div class="date1">
            <label for="date">Date</label><br />
            <input type="date" id="date" class="date" />
          </div>

          <div class="cv11">
            <label for="cv">Upload Your CV</label><br />
            <input type="file" name="cv" class="file" id="cv" />
          </div>

          <div class="sub">
            <button class="sub1" type="submit">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
